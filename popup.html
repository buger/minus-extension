<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/reset-min.css">
        <link rel="stylesheet" href="css/jquery.jscrollpane.css" />
        <link rel="stylesheet" href="css/popup.css?1" />

        <script id="galleries_template" type="text/x-jquery-tmpl"> 
            {{each galleries}}
            <li {{if $value.editor_id == 'Unavailable'}}class="not_editable"{{/if}}>
                <table cellspacing="0" cellpadding="0" width="100%">
                    <tr>                    
                        <td width="80px" class="preview" rowspan="3" valign="top" align="center">
                            <a target='_blank' href='http://minus.com/m${$value.reader_id}'><img data-image='${$value.thumbnail_id}' src="images/loading.gif" style="max-width: 80px; max-height: 60px;" /></a>
                        </td>
                        <td class="header">
                            <a class='name' target='_blank' href='http://minus.com/m${$value.reader_id}'>${$value.name||'Untitled'}</a>
                        </td>
                        <td class="action" rowspan="3" valign="top" align="right">
                            {{if $value.is_public}}
                            <img src="images/ic_public.png" width="20px" height="20px" title="Public gallery" />
                            {{/if}}
                            <a style="display: none"><img src="images/more_content.png" width="25px" /></a>
                        </td>
                    </tr>
                    <tr>
                        <td class="creator">
                            <span>by: </span><a href='http://minus.com/u/${$value.creator}' target='_blank'>${$value.creator}</a>
                        </td>
                    </tr>
                    <tr>
                        <td valign="bottom" style="position: relative;">
                            <span class="items count">                    
                            {{if $value.item_count>0}}
                                {{if $value.item_count == 1 }}
                                    1 item
                                {{else}}
                                    ${$value.item_count} items
                                {{/if}}
                            {{else}}
                                empty
                            {{/if}}
                            </span>
                            <span class="items clicks">                    
                            {{if $value.clicks>0}}
                                {{if $value.clicks == 1 }}
                                    1 view
                                {{else}}
                                    ${$value.clicks} views
                                {{/if}}
                            {{else}}
                                not viewed
                            {{/if}}
                            </span>
                            <span class="items">
                                ${$value.last_visit}
                            </span>
                        </td>
                    </tr>
                </table>
            </li>
            {{/each}}
        </script>
    </head>
    <body>
        <div id="header">
            <a href="#" id="take_screenshot" class='button'><img src="images/btn_camera_normal.png" style="vertical-align: bottom; opacity: 0.8; margin-right: 5px;"/> Take Screenshot</a>

            <a class="more">
                <span><img src="images/gear.png" width="20px" height="20px" /></span>
                <div style="display: none">
                    <ul>
                        <li data-screenshot-type="visible">Visible Part of Page <span>Ctrl+Alt+V</span></li>
                        <li data-screenshot-type="region">Selected Area <span>Ctrl+Alt+R</span></li>
                        <li data-screenshot-type="full">Entire page <span>Ctrl+Alt+H</span></li>

                        <li class="edit_image_config">
                            <input type="checkbox" id="edit_image"/>
                            <label for="edit_image">Edit image before uploading</label>
                        </li>
                    </ul>
                </div>
            </a>
        </div>

        <div id="timeline">
            <span>Timeline:</span>

            <a data-timeline='feed'>Feed</a>
            <a data-timeline='mine'>Mine</a>
            <a data-timeline='history'>History</a>
        </div>

        <div id="galleries_container">
            <ul id="my_galleries">                
                <li class="loader"></li>
            </ul>
        </div>
        <div id="footer">
            <a href="http://minus.com" target="_blank"><img src="images/logo_big.png" width="60px"/></a>
            <a id="user" target="_blank"></a>
            <a href="http://min.us/pages/galleries" target="_blank" id="galleries_header" class="minus_link"></a>
        </div>    

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.tmpl.min.js"></script>
        <script src="js/jquery.mousewheel.js"></script>
        <script src="js/jquery.jscrollpane.min.js"></script>
        <script src="js/store.js"></script>

        <script src="js/minus.js?1"></script>
        <script src="js/browser_api.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
